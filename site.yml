---
- hosts: all
  become: true

  tasks:
    - include_role:
        name: tnaglo.ansible_role_unix_user_env
      vars:
        dev_user_env_users:
          - name: tnaglo
            comment: 'Tomasz Naglo'
            public_key: 'ssh-rsa  tnaglo@linux.fritz.box'
            shell: '/bin/zsh'
            tmux_config_repo: 'https://github.com/gpakosz/.tmux'
            local_configs_repo: 'https://github.com/tnaglo/.local-configs.git'
